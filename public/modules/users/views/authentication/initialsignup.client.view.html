	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="initialsignup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="username">Default Username</label>
					<input type="text" id="initialusername" name="username" class="form-control" data-ng-model="initialusername" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="password">Default Password</label>
					<input type="password" id="initialpassword" name="password" class="form-control" data-ng-model="initialpassword" placeholder="Password">
				</div>
				<br/>

				<h3 class="col-md-12 text-center" ng-show="validLogin()">New User:</h3>
				<div class="form-group" ng-show="validLogin()">
					<label for="firstName">First Name</label>
					<input type="text" required id="firstName" name="firstName" class="form-control" value="none" data-ng-model="credentials.firstName" placeholder="First Name">
				</div>
				<div class="form-group" ng-show="validLogin()">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" value="none" data-ng-model="credentials.lastName" placeholder="Last Name">
				</div>
				<div class="form-group" ng-show="validLogin()">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" value="none@none.com" data-ng-model="credentials.email" placeholder="Email">
				</div>
				<div class="form-group" ng-show="validLogin()">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
				</div>
				<div class="form-group" ng-show="validLogin()">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
				</div>
				<!--<div class="form-group">-->
				<!--<label for="isAdmin">Admin?</label> -->
				<!--<input type="checkbox" id="isAdmin" name="isAdmin" class="form-control" data-ng-model="credentials.isAdmin">			-->
				<!--</div>-->
				<div class="text-center form-group" ng-show="validLogin()">
					<button type="submit" name="signUpSubmit" class="btn btn-large btn-primary">Sign up</button>&nbsp; or&nbsp;
					<a href="/#!/signin" class="show-signup">Sign in</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
