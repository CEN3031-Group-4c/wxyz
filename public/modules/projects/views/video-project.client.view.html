<section data-ng-controller="ProjectsController" data-ng-init="findOne()">
	<div flow-prevent-drop
		  flow-drag-enter="style={border: '5px solid green'}"
		  flow-drag-leave="style={}"
		  ng-style="dropEnabled && style">
	<div class="page-header">
		<h1>Add Video</h1>
	</div>
	<div>
		<h4> Upload a video file: </h4>
	</div>
	<div style="padding-left:20px; padding-bottom:15px">
		<input type="checkbox" ng-model="showMedia"> Open on load.<br>
	</div>
	<span class="btn btn-primary btn-file"> Browse
		<input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files, 1)" >
	</span>
  	<br><br>
  	<div>
		<h4> Or embed a Youtube url: </h4>
	</div>

  	<div>
		<input ng-model="videoEmbed"> <button class="btn btn-primary" name="submit" data-ng-click="embedFile(1)">Submit</button> </input>
	</div>
</section>
