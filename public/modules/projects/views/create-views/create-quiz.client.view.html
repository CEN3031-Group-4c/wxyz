<section data-ng-controller="ProjectsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>New Quiz</h1>
	</div>
	<div class="col-md-12">
		<form name="courseForm" class="form-horizontal" data-ng-submit="addLevel(-1)" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="title">Header</label>
					<div class="controls">
						<input name="header" type="text" data-ng-model="title" id="header" class="form-control" placeholder="Header" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Introduction</label>
					<div class="controls">
						<textarea name="intro" data-ng-model="content" id="intro" class="form-control" cols="30" rows="4" placeholder="Intro to the quiz goes here..."></textarea>
					</div>
				</div>
				
				<div class="form-group">
					<input type="submit" name="submitButton" value="Save" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
