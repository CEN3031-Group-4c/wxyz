<section data-ng-controller="ProjectsController" data-ng-init="findOne()">
	<div class="page-header">
		<div align="center">
			<h1 style="display:inline">Score Report for </h1><h1 data-ng-bind="project.title" style="display:inline"></h1>
		</div>
		<a class="btn btn-primary" tooltip="Return to Quiz" href="/#!/projects/{{project._id}}"> 
			<div class="text-center">
				<i class="glyphicon glyphicon-chevron-left" style="font-size:13px"></i>
				Back
			</div>
		</a>
	</div>

	<div class="text-center">
		<a class="btn btn-primary" style="font-size:20px" tooltip-placement="bottom" tooltip="Separate the results by each question" href="/#!/projects/{{project._id}}/scoreReport/questions"> 
			<div class="text-center">
				<i class="glyphicon glyphicon-list-alt" style="font-size:40px"></i><p></p>
				Sort by Questions
			</div>
		</a>
		<a class="btn btn-primary" style="font-size:20px" tooltip-placement="bottom" tooltip="Separate the results by each student" href="/#!/projects/{{project._id}}/scoreReport/students"> 
			<div class="text-center">
				<i class="glyphicon glyphicon-user" style="font-size:40px"></i><p></p>
				Sort by Students
			</div>
		</a>
	</div>
</section>
