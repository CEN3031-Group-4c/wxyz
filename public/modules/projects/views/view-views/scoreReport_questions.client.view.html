<section data-ng-controller="ProjectsController" data-ng-init="findOne()">
	<div class="page-header">
		<div align="center">
			<h1 style="display:inline">Score Report for </h1><h1 data-ng-bind="project.title" style="display:inline"></h1>
			<h4>Sorted by Questions</h4>
		</div>
		<a class="btn btn-primary" tooltip="Return to Score Report Menu" href="/#!/projects/{{project._id}}/scoreReport"> 
			<div class="text-center">
				<i class="glyphicon glyphicon-chevron-left" style="font-size:13px"></i>
				Back
			</div>
		</a>
	</div>
	<accordion close-others="oneAtATime">
		<accordion-group heading="{{question.explanation}}" ng-repeat="question in project.questions" tooltip-popup-delay='700' tooltip-placement="left" tooltip="Click to expand">
			<div data-ng-repeat="report in project.reports">
				<div data-ng-if="report.question == question.explanation">
					{{report.student}}:	{{printAnswers(report.selectedAnswers)}} --- {{printResult(report.isCorrect)}}<br>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Correct Answer(s): {{printAnswers(report.correctAnswers)}}<br><br>
				</div>
			</div>
		</accordion-group>
	</accordion>
</section>
