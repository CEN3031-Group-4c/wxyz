<section data-ng-controller="ProjectsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Add Equation</h1>
	</div>
	<!-- Create a textarea that is then replaced by a ckEditor configuration
       used specifically for adding equations to the project-->
	<div>
		<textarea eq-editor ng-model="textToAppend"></textarea>
	</div>

  <!--Pushing the save button calls appendEquation() and adds to the project any
	    equation entered in the textarea above-->
	<div>
		<button class="btn btn-primary" data-ng-click="appendEquation()">Save</button>
	</div>
</section>
