<div class="modal-header">
	<h3 class="modal-title">Warning</h3>
</div>
<div class="modal-body">
	<p>{{message}}</p>
</div>
<div class="modal-footer">
	<button class="btn btn-warning" ng-click="modal_yes()">Yes</button>
	<button class="btn btn-primary" ng-click="modal_no()">no</button>
</div>
