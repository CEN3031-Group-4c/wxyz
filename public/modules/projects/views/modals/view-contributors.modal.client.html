<div class="modal-header">
	<h3 class="modal-title">{{message}} Permissions</h3>
</div>
<div class="modal-body">

	<div data-ng-repeat="email in contributors">
	<li data-ng-bind="email"></li>
	</div>
	<h4 data-ng-if="!contributors.length">No Users Found</h4>
	
</div>
<div class="modal-footer">
	<button class="btn btn-warning" name="confirmOKButton" ng-click="modal_no()">Ok</button>
</div>
