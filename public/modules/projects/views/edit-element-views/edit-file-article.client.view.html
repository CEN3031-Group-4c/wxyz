<section data-ng-controller="ProjectsController" data-ng-init="findOne(); findElement()">
	<div class="page-header">
		<h1>Edit File {{activeElementIndex}}</h1>
	</div>
	<div>
		<input type="file" name="file" onchange="angular.element(this).scope().editFile(this.files, 0)" >
	</div>
</section>
